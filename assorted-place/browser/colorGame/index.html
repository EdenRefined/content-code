<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>Color Game</title>
  </head>
  <body>
    <h1>The Great <br><span id="colorDisplay">RGB</span><br> Color Game</h1>

    <div id="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" name="button" id="easyBtn"class="">EASY</button>
      <button type="button" name="button" id="hardBtn"class="selected">HARD</button>
    </div>

    <div id="container">
      <div class="square"><div class="tryAgain"></div></div>
      <div class="square"><div class="tryAgain"></div></div>
      <div class="square"><div class="tryAgain"></div></div>
      <div class="square"><div class="tryAgain"></div></div>
      <div class="square"><div class="tryAgain"></div></div>
      <div class="square"><div class="tryAgain"></div></div>
    </div>


    <script type="text/javascript" src="colorGame.js">

    </script>

  </body>
</html>
